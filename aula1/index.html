<!--FRONT-END é parte de contato com usuario/cliente-->
<!--FRONT-END não é design-->
<!--FRONT0-END SIGINIFICA FRENTE FINAL-->
<!-- Exemplos de FRONT-END: formulário de cadastro, feed de notícias -->
<!-- Oposto de FRON-END é BACK-END (Back siginifica "ATRÁS") -->
<!-- Vamos usar HTML: HyperText Markup Language -->
<!-- HTML serve para criar paginas(FRONT) como google, you tube e etc...  -->

<!--HTML não é linguagem de programação-->
<!--HTML é linguagem de marcação-->
<!--tag é uma marcação-->
<!-- <tagdeabertura> e </tagdefechamento>-->

    <!--!DOCTYPE html: Define que a versão do HTML será HTML5  -->
<!DOCTYPE html>
<!-- O atributo 'Lang' da tag 'html' define o idioma da página-->
<html lang="pt-br">
    <!-- HEAD significa cabeça -->
    <!-- dentro do HEAD fica os 'METADADOS' da página -->
    <!-- METADADOS são dados sobre os dados -->
    <!-- EX: data que a foto foi criada, idioma da página e etc -->
<head>
    <!-- A tag 'meta' define metadados -->
    <!-- UTF-8 é o altabeto de caracteres que usamos para o site ser compativel com PT-BR -->
    <meta charset="UTF-8">
    <!-- Esse meta a baixo serve para adaptar a página para ceulares/tabletes
     em tamanho,tornando a pagina 'responsiva' aos diversos tamanhos diferentes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- a tag 'title' é o título do documento -->
    <title>Minha primeira página HTML</title>
</head>
<!-- body é a parte mais visual da página HTML -->
<!-- A tradução de body é 'corpo' -->
