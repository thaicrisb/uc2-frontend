<!-- A tag doctype define que a versão do html é 5 -->
<!DOCTYPE html>

<!-- Apenas uma tag html, por arquivo html. -->
<html lang="pt-br">
<!-- A tag head define os metadados da página -->

<head>
    <!-- A tag meta pode definir um metadado -->
    <!-- abaixo definimos o utf-8 que é um conjunto de caracteres
    que vamos utilizar na nossa página -->
    <meta charset="utf-8">
    <title>Título da minha página</title>
</head>
<!-- Body significa corpo, sendo a parte visual da nossa página -->

<body>
    <!-- H1 é o texto principal do arquivo HTML -->
    <h1>Notícia: Previsão de aumento de salário mínimo</h1>
    <!-- P é tag de parágrafo -->
    <!-- HEIGHT significa ALTURA, WIDTH significa LARGURA -->
    <img 
        alt="Mulher Negra com cabelo curto, tatuagem no braço, sorrindo e bem vestida" 
        height="150rem" 
        width="225rem" 
        src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA1p8Ou9.img?w=768&h=451&m=6&x=513&y=75&s=162&d=162"
    />
    <!-- ATIVIDADE 1:  -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Eos nemo odit eligendi alias dolorum possimus deserunt,
        fugiat illum ducimus esse vel accusamus. 
        Dicta magnam pariatur eum mollitia libero ipsam consequatur!</p>
    
</body>

</html>
