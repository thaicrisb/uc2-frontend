<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <!-- link é a tag para rferenciar um link -->
    <!-- o atributo 'rel' significa "relação" -->
    <!-- stylesheet significa "folha de estilo" -->
    <!-- href você deve referenciar o local do arquivo css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- A tag DIV cria uma divisória no site -->
    <div>
        <!-- Class no css é a categoria de estilização -->
        <img class="borda-produto" height="300rem" width="200rem" alt="Hom utilizando camisa preta" src="./images/camisa preta.jpg" />
        <!-- A tag H2 é um titulo secundário -->
        <h2>Camisa da cor preta</h2>
        <!-- a tagspan é muito usada para criação de produtos -->
        <span>Tecido utilizado da marca X e acabamento com Y</span>
        <!-- tag'A' ´utilizada para criar LINKS do body do site -->
        <a href="pagamento/checkout/produto/camisa-preta">comprar camisa</a>
      
    </div>
</body>
</html>
