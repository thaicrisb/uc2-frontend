<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 6</title>
    <!-- Através de uma CDN(Rede de Distruição de Conteúdo) estou buscando o link do CSS do Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <!-- Passo 1: Criar essa "DIV" abaixo e colocar ao redor
    da tag "form" -->
    <!-- Passo 2: Jogar o "H2" no início do "form" -->
    <!-- Passo 3: Coloque os valores dentro da classe
    da tag "form" -->

    <div class="d-flex justify-content-center">
      <form class="w-50 p-3 bg-light border">
        <h2>Cadastro de Produto</h2>
        <!-- mb-3: margem inferior tamanho 3 -->
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            value=""
          />
        </div>

        <!-- Atividade: Tente Inserir uma MÁSCARA DE INPUT que obrigue inserir
         moeda real(R$) no input de preço -->

        <div class="mb-3">
          <label for="preco" class="form-label">Preço</label>
          <input
            class="form-control"
            class="currency-input"
            type="text"
            id="preco"
            name="preco"
            value=""
            placeholder="R$00,00"
          />
        </div>

        <div class="mb-3">
          <label for="Categoria" class="form-label">Categoria:</label>
          <select name="categoria" class="form-select" id="categoria">
            <!-- tag option: Opções da caixa de seleção -->
            <option value="camisas">Camisas</option>
            <option value="camisas">Calçados</option>
            <option value="calcas">Calças</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="cor" class="form-label">Cor:</label>
          <!-- tag select: caixa de seleção -->
          <select name="cor" class="form-select" id="cor">
            <!-- tag option: Opções da caixa de seleção -->
            <option value="branco">Branco</option>
            <option value="preto">Preto</option>
            <option value="azul">Azul</option>
          </select>
        </div>

        <!-- tag label: É a legenda do select -->
        <!-- atributo for da tag label: Cria um link entre a label e o input-->

        <div class="mb-3">
          <label for="tamanho" class="form-label">Tamanho:</label>
          <!-- tag select: caixa de seleção -->
          <select name="tamanho" class="form-select" id="tamanho">
            <!-- tag option: Opções da caixa de seleção -->
            <option value="PP">PP</option>
            <option value="P">P</option>
            <option value="M">M</option>
            <option value="G">G</option>
            <option value="GG">GG</option>
            <option value="XG">XG</option>
          </select>
        </div>

        <!-- btn: define como estilo de botão, btn-primary: Cria um botão azul -->
        <div class="mb-3">
          <input type="submit" class="btn btn-primary" value="Cadastrar" />
        </div>
      </form>
    </div>

    <script>
      function formatarParaReal(value) {
        // Remove qualquer caractere que não seja número
        const number = value.replace(/\D/g, "");
        // Converte para float e divide por 100
        const floatValue = parseFloat(number) / 100;
        // Formata como moeda brasileira
        return floatValue.toLocaleString("pt-BR", {
          style: "currency",
          currency: "BRL",
        });
      }

      document
        .getElementById("preco")
        .addEventListener("input", function (event) {
          const input = event.target;
          const cursorPos = input.selectionStart; // Posição do cursor antes da alteração
          const formattedValue = formatarParaReal(input.value);

          // Atualiza o valor do input com a formatação
          input.value = formattedValue;
        });
    </script>
    <!-- O script precisa ficar no final do body para tudo que estiver
    antes consiga interagir com o conteúdo. -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
